<header class="l-header">
    <ul class="top-menu disable-link-styles">
        <li class="logo-small-container">
            <a class="v-center-block-parent">
                <img class="v-center-block logo-small angular-university-logo"
                     src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
                     data-pin-nopin="true">

            </a>
        </li>
        <li>
            <a>Inputs</a>
        </li>
    </ul>

</header>

<body>
<div class="container">
    <h1>Font Awesome</h1>
    <a href="https://verintces.udemy.com/course/angular-advanced-masterclass/learn/lecture/7051426#content">Last lesson</a>

    <div class="form">

      <div class="form-row">
        <label>Normal Input:</label>
        <input class="normal-input" type="email"
               name="email" placeholder="E-mail" autocomplete="off">
      </div>

      <div class="form-row">
        <label>Email</label>
        <au-fa-input icon="envelope" >
          <input placeholder="E-mail" name="email" />
        </au-fa-input>
      </div>

      <div class="form-row">
        <label>Password</label>
        <au-fa-input icon="lock" >
          <input placeholder="Password" name="Password" />
        </au-fa-input>
      </div>

      <div class="form-row">
        <label>Stripe</label>
        <au-fa-input icon="cc-stripe" >
          <input  placeholder="Stripe" name="stripe" />
        </au-fa-input>
      </div>

      <div class="form-row">
        <label>Paypal</label>
        <au-fa-input icon="paypal" >
          <input  placeholder="PayPal" name="paypal" />
        </au-fa-input>
      </div>


    </div>


</div>

</body>
